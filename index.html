<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Vargi-Bots</title>

        <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""
        />

        <script
        src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""
        ></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    </head>
  <body>
    
    <nav class="navbar navbar-light bg-light shadow mb-4" style="height:6vh">
        <span class="navbar-text">
            <div id="eyantraLogo">    
                <img src="https://eyic.e-yantra.org/img/eYantra_logo_whitetext.png" alt="e_yantra_logo" width="100" height="40"><br>
            </div>
        </span>
      </nav>

    <div style="width: 90%; position: absolute; left:5%;">
      
        <div class="row" style="height: 94vh;">


            <div class="col-xl-4">


                <div class="row mb-4" style="height: 48vh;">

                    <div class="col-xl-12" style="height: 100%;">
                        <div class="border-primary shadow">
                            <div class="card">
                                    <div id="map" class="rounded" style="height: 48vh"></div>
                            </div>
                        </div>
                    </div>

                </div>


                <div class="row" style="height: 35vh;">
                    <div class="col-xl-12 mb-4">

                        <div class="card border-left-primary shadow h-100 py-2">
                            <div id="column_chart" style="width: 100%; height: 100%;"></div>
                        </div>
                            
                    </div>
                </div>


            </div>


            <div class="col-xl-8">


                <div class="row" >

                    <div class="col-xl-3 col-md-6">
                        <div class="border-primary rounded mb-5 shadow" style="border-left: 5px solid blue;">
                            <div class="font-weight-bold card-header text-primary">ORDERS RECEIVED</div>
                            <div class="font-weight-bold card-body text-primary" id="Received">0</div>
                        </div>
                    </div>

                    <div class="col-xl-3">
                        <div class="border-warning rounded mb-5 shadow" style="border-left: 5px solid yellow">
                            <div class="font-weight-bold card-header text-warning">ORDERS DISPATCHED</div>
                            <div class="font-weight-bold card-body text-warning" id="Dispatched">0</div> 
                        </div>
                    </div>

                    <div class="col-xl-3">
                        <div class="border-success rounded mb-5 shadow" style="border-left: 5px solid rgb(36, 128, 0)">
                        <div class="font-weight-bold card-header text-success">ORDERS SHIPPED</div>
                        <div class="font-weight-bold card-body text-success" id="Shipped">0</div>
                        </div>
                    </div>

                    <div class="col-xl-3">
                        <div class="border-danger rounded mb-5 shadow" style="border-left: 5px solid red">
                            <div class="font-weight-bold card-header text-danger">ORDERS PENDING</div>
                            <div class="font-weight-bold card-body text-danger" id="Pending">0</div>
                        </div>
                    </div>

                </div>


                <div class="row" style="height: 70vh;">
                    <div class="col-xl-12">
                        <div class="border-primary mb-5 shadow">
                        <div class="card mb-4" >
                                <table class="table table-striped" style="font-size: medium;">
                                    <thead>
                                        <tr>
                                            <th scope="col">Order ID </th>
                                            <th scope="col">Order Date <br>and Time</th>
                                            <th scope="col">Item</th>
                                            <th scope="col">Priority</th>
                                            <th scope="col">City</th>
                                            <th scope="col">Dispatched</th>
                                            <th scope="col">Shipped</th>
                                            <th scope="col">Dispatch Date <br>and Time </th>
                                            <th scope="col">Shipped Date <br>and Time</th>                                            
                                            <th scope="col">Time <br>Taken</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tableContent"></tbody>
                                </table>
                            </div>            
                        </div>
                    </div>
                </div>


                
            </div>
            
        </div>
    </div>
  
   
   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="script.js"></script>
</html>
