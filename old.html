        <div class="row" style="height: 35%">

            <div class="card border-left-primary shadow h-100 py-2">
                            <div id="map" style="height: 100%"></div>

    </div>


            <div class="row" style="height: 35%">
              <div class="col-4">

                <div class="card border-left-primary shadow h-100 py-2">

                      <tr>

                        <th>Quantity</th>

                        <th>Longitude</th>

                        <th>Order Dispatched</th>
                        <th>Order Shipped</th>
                        <th>Dispatch Time</th>

                    </thead>
                    <tbody id="tableContent">
                    </tbody>
                </table>
