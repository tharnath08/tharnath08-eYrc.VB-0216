        <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""
        />

        src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""
        ></script>

        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
       
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div style="width: 90%; position: absolute; left:5%;">
            <div class="row">
                <nav>
                    <div id="eyantraLogo" class="col-xl-12 mb-4">
                       <!-- eyantra logo -->
                       <img src="https://eyic.e-yantra.org/img/eYantra_logo_whitetext.png" alt="e_yantra_logo" width="120" height="25"><br>
                   </div>
                 </nav>
            </div>
           
          <div class="row">
            <div class="col-xl-3 col-md-6">
                <div class="border-primary rounded mb-5 shadow" style="border-left: 5px solid blue;">
                    <div class="font-weight-bold card-header text-primary">ORDERS RECEIVED</div>
                    <div class="font-weight-bold card-body text-primary">30</div>
                </div>
            </div>
    
  
            <div class="col-xl-3">
                <div class="border-warning rounded mb-5 shadow" style="border-left: 5px solid yellow">
                    <div class="font-weight-bold card-header text-warning">ORDERS DISPATCHED</div>
                    <div class="font-weight-bold card-body text-warning">40</div> 
                </div>
            </div>
  
  
                 <div class="col-xl-3">
                  <div class="border-danger rounded mb-5 shadow" style="border-left: 5px solid red">
                    <div class="font-weight-bold card-header text-danger">ORDERS PENDING</div>
                    <div class="font-weight-bold card-body text-danger">30</div>
                  
                   </div>
                   </div>
  
                   
          <div class="col-xl-3">
              <div class="border-success rounded mb-5 shadow" style="border-left: 5px solid rgb(36, 128, 0)">
                <div class="font-weight-bold card-header text-success">ORDERS SHIPPING</div>
                <div class="font-weight-bold card-body text-success">70</div>
              
               </div>
               </div>
  
     
          </div>
     

            <div class="row" >
                <div class="col-xl-6">
                  <div class="border-primary mb-5 shadow">
                  <div class="card mb-4">
                        <div class="card-header">Map</div>
                        <div class="card-body">
                            <div id="map" style="height: 250"></div>
                        </div>
                  </div>
                </div>
            </div>

                <div class="col-xl-6">
                  <div class="border-primary mb-5 shadow">
                    <div class="card mb-4">
                        <div class="card-header">Chart</div>
                        <div class="card-body">
                            <div id="column_chart" style="width: 100%; height: 250"></div>
                        </div>
                  </div>
                </div>
            </div>
           
<div class="class"></div>

<div class="container">
            <div class="row" >
              <div class="col-xl-12">
                <div class="border-primary mb-5 shadow">
                <div class="card mb-4" >
                     <div class="card-header">
                               
                                DataTable Example
                            </div>
                                <table class="table table-striped" style="width: 100%;">
                                  <thead>
                                  <tr>
                                      <th scope="col">order id</th>
                                      <th scope="col">item</th>
                                      <th scope="col">priority</th>
                                      <th scope="col">city</th>
                                      <th scope="col">status</th>
                                      <th scope="col">ordered on</th>
                                      <th scope="col">dispatched on</th>
                                      <th scope="col">shipped on</th>
                                      <th scope="col">time taken</th>
                                    </tr>
                                  </thead>
                                  <tbody id="tableContent">

                                  </tbody>
                                </table>
                              </div>
                             
                             
            </div>
            
        </div>

      </div>
      </div>

</div>



        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="script.js"></script>
   
</html>
